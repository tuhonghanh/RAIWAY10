<!DOCTYPE html>
<html>
<header>
    <title>Chao mung ban den voi lop railway12</title>
    <h2>Register</h2>
</header>
<body>
    <p><i>Please <b>fill in this form</b> to create an account</i></p>
    <form action="/TestingSystem_Assignment_1/Ex2/question4.html">
    Full name <span style="color: red;">*</span><br>
    <input type="text" name="fullname" placeholder="Input your full name..." autofocus>
    <br>
    <br>
    Username <span style="color: red;">*</span><br>
    <input type="text" name="username" placeholder="Input your username...">
    <br>
    <br>
    Password <span style="color: red;">*</span><br>
    <input type="password" name="password" placeholder="Input your password...">
    <br>
    <br>
    Email <span style="color: red;">*</span><br>
    <input type="email" name="email" placeholder="Input your email...">
    <br>
    <br>
    Telephone number <span style="color: red;">*</span><br>
    <input type="text" name="phonenumber" placeholder="Input your phone number...">
    <br>
    <br>
    Input Object:<br>
    <input type="radio" name="object" value="student">Student
    <input type="radio" name="object" value="teacher">Teacher
    <br>
    <br>
    Favorite: <br>
    <input type="checkbox" name="favorite1" value="badminton">Badminton
    <input type="checkbox" name="favorite2" value="volleyball">Volleyball
    <input type="checkbox" name="favorite3" value="football">Football
    <br>
    <br>
    Address <span style="color: red;">*</span><br>
    <select nam="address">
        <option value="Bắc Giang" selected>Bắc Giang</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Hồ Chí Minh">Hồ Chí Minh</option>   
    </select>
    <br>
    <br>
    Birthday <span style="color: red;">*</span><br>
    <input type="date" name="birthday">
    <br>
    <br>
    Your picture <span style="color: red;">*</span><br>
    <input type="file" name="pic" accept="img/*">
    <br>
    <br>
    <input type="submit" value="Đăng ký">
    </form>
</body>
